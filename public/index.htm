<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>FORM</title>
</head>

<body>
    <div class="container">
        <form action="http://localhost:3000/user" method="POST" class="form">
            <div class="disp">
                <label for="name">Name*</label>
                <input type="text" name="name" placeholder="Name..." required>
            </div>
            <div class="disp">
                <label for="email">Email*</label>
                <input type="text" name="email" placeholder="Email..." required>
            </div>
            <div class="disp">
                <label for="gender">Gender*</label>
                <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="disp">
                <label for="number">Contact No.*</label>
                <input type="text" name="number" placeholder="Contact No..." required>
            </div>
            <div class="disp">
                <label for="subject">Subject</label><br>
                <textarea name="subject" id="subject" cols=30 rows=10 placeholder="Write Something..."></textarea>
            </div>
            <div class="disp">
                <button type="submit" value="Submit" class="btn">Submit</button>
            </div>
    </div>
    </form>
</body>

</html>
